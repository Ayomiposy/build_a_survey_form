<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>

  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset class="first-fieldset">
          <div>
            <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
            <label for="number" id="number-label">Age (optional) <input type="number" placeholder="Age" id="number" min="18" max="150" required></input>
            <label for="dropdown">Which option best describe your current role? 
              <select id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not say</option>
                <option value="5">Other</option>
              </select>
            </label>
          </div>
        </fieldset>
        <fieldset class="second-fieldset">
          <legend>Would you recommend Programming (webdev) to a friend?</legend>
          <label for="definitely"><input type="radio" id="definitely" name="recommend" value="recommend-definitely" checked> Definitely</label>
          <label for="maybe"><input type="radio" id="maybe" name="recommend" value="recommend-maybe"> Maybe</label>
          <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="recommend-not-sure"> Not sure</label>
        </fieldset>
        <fieldset class="third-fieldset">
          <label for="favorite-feature" id="favorite">What is your favorite feature of Programming?
            <select id="favorite-feature">
              <option value="0">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
            </select>
          </label id="check-box">What would you like to develop on?</label>
            <label><input type="checkbox" value="front-end-project"> Front-end Projects</label>
            <label><input type="checkbox" value="Back-end-project"> Back-end Projects</label>
            <label><input type="checkbox" value="Data-visualization"> Data visualization</label>
            <label><input type="checkbox" value="Challenges"> Challenges</label>
            <label><input type="checkbox" value="Open-source-community"> Open source community</label>
          <label for="text-area">
              Any comment or suggestions?
              <textarea placeholder="Enter your comment here..."></textarea>
              <button id="submit" type="submit">Submit</button>
          </label>
        </fieldset>
      </form>
    </main>
  </body>

  <footer>
    <img src="./assets/joshcode.png" alt="Joshcode logo">
    <p>@Cpoyright Josh. Design.Create.Deliver</p>
</footer>
</html>
